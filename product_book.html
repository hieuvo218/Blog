<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .book-card img {
            max-width: 100%;
            height: auto;
        }

        .book-card h3 {
            margin: 10px 0;
        }

        .book-card button {
            padding: 8px 12px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .book-card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Books</h1>

    <div class="book-list">
        <div class="book-card">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book Title 1</h3>
            <p>$15.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="book-card">
            <img src="book2.jpg" alt="Book 2">
            <h3>Book Title 2</h3>
            <p>$12.49</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
