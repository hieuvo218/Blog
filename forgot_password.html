<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | MyWebsite</title>
  <meta name="description" content="Forgot your password? Reset it securely via email on MyWebsite.">
  <meta name="keywords" content="reset password, forgot password, account recovery, email login">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="Reset Password | MyWebsite">
  <meta property="og:description" content="Recover your MyWebsite account easily with your registered email.">
  <meta property="og:image" content="https://localhost/mywebsite/images/logo.png">
  <meta property="og:url" content="https://localhost/mywebsite/forgot_password.html">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .btn-primary {
      background-color: #1e5fae;
      border: none;
    }
    .btn-primary:hover {
      background-color: #174c8a;
    }
    a.back-link {
      text-decoration: none;
      font-size: 0.9rem;
      color: #1e5fae;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main content -->
  <main>
    <div class="container" style="max-width: 400px;">
      <div class="card">
        <h3 class="text-center mb-3">Forgot Password</h3>
        <p class="text-muted text-center mb-4">
          Enter your registered email address, and we’ll send you a link to reset your password.
        </p>

        <form id="forgotForm">
          <input type="email" name="email" class="form-control mb-3" placeholder="Your email address" required>
          <button class="btn btn-primary w-100">Send Reset Link</button>
        </form>

        <div id="forgotMsg" class="mt-3 text-center text-muted"></div>

        <div class="text-center mt-3">
          <a href="login.html" class="back-link">← Back to login</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Load navbar
    fetch("navbar.html?nocache=" + new Date().getTime())
      .then(res => res.text())
      .then(html => document.getElementById("navbar-placeholder").innerHTML = html)
      .catch(err => console.error("Navbar load failed:", err));

    // Load footer
    fetch("footer.html?nocache=" + new Date().getTime())
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html)
      .catch(err => console.error("Footer load failed:", err));

    // Handle forgot password
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("api/forgot_password.php", { method: "POST", body: formData });
      const data = await res.json();
      const msgBox = document.getElementById("forgotMsg");

      if (data.success) {
        msgBox.innerHTML = `<span class="text-success">${data.message}</span>`;
        e.target.reset();
      } else {
        msgBox.innerHTML = `<span class="text-danger">${data.message}</span>`;
      }
    });
  </script>

</body>
</html>
