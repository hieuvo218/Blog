<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
        :root {
            --primary: #1e5fae;
            --track-bg: #e6e6e6;
            --thumb-size: 24px;
            --track-height: 6px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 16px 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-logo {
            width: 36px;
            height: 36px;
        }

        .footer-right img {
            width: 28px;
            height: 28px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .footer-right img:hover {
            transform: scale(1.1);
        }
        nav.navbar {
            position: relative;
            z-index: 10;
        }

    </style>
</head>
<body class="p-4">
    <!-- âœ… Modern Navbar -->
    <div id="navbar-placeholder"></div>

  <div class="container mt-5" style="max-width:400px;">
    <h2 class="mb-3 text-center">Login</h2>
    <form id="loginForm">
      <input type="text" class="form-control mb-2" name="username" placeholder="Username or Email" required>
      <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
      <button class="btn btn-success w-100">Login</button>
    </form>
    <div id="loginMsg" class="mt-3 text-center text-muted"></div>
  </div>

  <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
            <div class="footer-left">
                <img src="images/logo.png" alt="Logo" class="footer-logo">
                <span class="fw-bold">MyWebsite</span>
            </div>
            <div class="footer-right">
                <img src="images/icons/fb_icon.png" alt="Facebook">
                <img src="images/icons/linkedin_icon.png" alt="LinkedIn">
                <img src="images/icons/ins_icon.png" alt="Instagram">
            </div>
            </div>
        </footer>

  <script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("navbar-placeholder").innerHTML = html;

            // Run session checker after navbar loads
            const script = document.createElement("script");
            script.src = "sessionCheck.js";
            document.body.appendChild(script);

            // Highlight active link
            const currentPage = window.location.pathname.split("/").pop(); // e.g. product_book.html
            const navLinks = document.querySelectorAll("#navbar-container .nav-link, #navbar-container .dropdown-item");

            navLinks.forEach(link => {
            const href = link.getAttribute("href");
            if (href && href === currentPage) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
            });
        })
        .catch(err => console.error("Navbar load failed:", err));
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const res = await fetch('api/login.php', { method: 'POST', body: formData });
    const data = await res.json();
    document.getElementById('loginMsg').textContent = data.message;
    if (data.success) {
      // Redirect to homepage or product page
      window.location.href = 'index.html';
    }
  });
  </script>
</body>
</html>
