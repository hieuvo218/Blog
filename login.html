<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta name="description" content="Login to your MyWebsite account or continue with Google or Facebook.">
  <meta name="keywords" content="login, account, bookstore, user access">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://localhost/mywebsite/login.html">
  <link rel="icon" type="image/png" href="images/logo.png">

  <!-- Open Graph -->
  <meta property="og:title" content="Login | MyWebsite">
  <meta property="og:description" content="Sign in to access your account and manage your orders.">
  <meta property="og:image" content="https://localhost/mywebsite/images/logo.png">
  <meta property="og:url" content="https://localhost/mywebsite/login.html">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Login | MyWebsite">
  <meta name="twitter:description" content="Sign in to access your account and manage your orders.">
  <meta name="twitter:image" content="https://localhost/mywebsite/images/logo.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    nav.navbar {
      position: relative;
      z-index: 10;
    }

    a.forgot-link {
      text-decoration: none;
      font-size: 0.9rem;
      color: var(--primary);
    }

    a.forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <div id="navbar-placeholder"></div>

  <main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="container" style="max-width:400px;">
      <h2 class="mb-3 text-center">Login</h2>

      <form id="loginForm">
        <input type="text" class="form-control mb-2" name="username" placeholder="Username or Email" required>
        <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>

        <!-- âœ… Forgot password link -->
        <div class="text-end mb-3">
          <a href="forgot_password.html" class="forgot-link">Forgot password?</a>
        </div>

        <button class="btn btn-success w-100">Login</button>
      </form>

      <div class="text-center mt-4">
        <p>or continue with</p>
        <button id="googleLogin" class="btn btn-outline-danger w-100 mb-2">
          <img src="images/icons/google_icon.png" style="width:20px;margin-right:8px;">
          Login with Google
        </button>
        <button id="facebookLogin" class="btn btn-outline-primary w-100">
          <img src="images/icons/fb_icon.png" style="width:46px;margin-right:0px;">
          Login with Facebook
        </button>
      </div>

      <div id="loginMsg" class="mt-3 text-center text-muted"></div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html?nocache=" + new Date().getTime())
      .then(response => response.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; })
      .catch(err => console.error("Footer load failed:", err));
  </script>

  <script>
    fetch("navbar.html?nocache=" + new Date().getTime())
      .then(response => response.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        const script = document.createElement("script");
        script.src = "js/sessionCheck.js";
        document.body.appendChild(script);

        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll("#navbar-container .nav-link, #navbar-container .dropdown-item");

        navLinks.forEach(link => {
          const href = link.getAttribute("href");
          if (href && href === currentPage) link.classList.add("active");
          else link.classList.remove("active");
        });
      })
      .catch(err => console.error("Navbar load failed:", err));

    // ===== NORMAL LOGIN =====
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('api/login.php', { method: 'POST', body: formData });
      const data = await res.json();
      document.getElementById('loginMsg').textContent = data.message;
      if (data.success) window.location.href = 'index.html';
    });

    // ===== GOOGLE LOGIN =====
    window.onload = function () {
      google.accounts.id.disableAutoSelect();
      google.accounts.id.cancel();
      google.accounts.id.initialize({
        client_id: "1067391613199-j9maommrof6ehm54hf6i72ksb7150dau.apps.googleusercontent.com",
        callback: handleGoogleLogin,
        auto_select: false,
        cancel_on_tap_outside: true
      });
      google.accounts.id.renderButton(
        document.getElementById("googleLogin"),
        { theme: "outline", size: "large", width: "100%" }
      );
    };

    function handleGoogleLogin(response) {
      fetch("api/google_login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ credential: response.credential })
      })
        .then(r => r.json())
        .then(d => {
          if (d.success) window.location.href = "index.html";
          else alert("Google login failed: " + d.message);
        });
    }

    // ===== FACEBOOK LOGIN =====
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1382024816770394',
        cookie: true,
        xfbml: true,
        version: 'v19.0'
      });
    };

    document.getElementById('facebookLogin').addEventListener('click', () => {
      FB.login(response => {
        if (response.authResponse) {
          FB.api('/me', { fields: 'name,email' }, userInfo => {
            fetch("api/facebook_login.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(userInfo)
            })
              .then(r => r.json())
              .then(d => {
                if (d.success) window.location.href = "index.html";
                else alert("Facebook login failed: " + d.message);
              });
          });
        }
      }, { scope: 'email' });
    });
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</body>

</html>
