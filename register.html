<!DOCTYPE html>
<html lang="en">
    <style>
        :root {
            --primary: #1e5fae;
            --track-bg: #e6e6e6;
            --thumb-size: 24px;
            --track-height: 6px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 16px 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-logo {
            width: 36px;
            height: 36px;
        }

        .footer-right img {
            width: 28px;
            height: 28px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .footer-right img:hover {
            transform: scale(1.1);
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body class="p-4">
        <!-- âœ… Modern Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Blogs</a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">AI</a></li>
                    <li><a class="dropdown-item" href="#">Machine Learning</a></li>
                    <li><a class="dropdown-item" href="#">Books</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">Shopping</a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="product_book.html">Books</a></li>
                    <li><a class="dropdown-item" href="#">Clothes</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
                <div class="d-flex">
                <a href="register.html" class="btn btn-outline-light btn-sm me-2">Register</a>
                <a href="login.html" class="btn btn-light btn-sm">Login</a>
                </div>
            </div>
            </div>
        </nav>

        <div class="container mt-5" style="max-width:400px;">
            <h2 class="mb-3 text-center">Register</h2>
            <form id="registerForm">
            <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
            <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <button class="btn btn-primary w-100">Register</button>
            </form>
            <div id="registerMsg" class="mt-3 text-center text-muted"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
            <div class="footer-left">
                <img src="images/logo.png" alt="Logo" class="footer-logo">
                <span class="fw-bold">MyWebsite</span>
            </div>
            <div class="footer-right">
                <img src="images/icons/fb_icon.png" alt="Facebook">
                <img src="images/icons/linkedin_icon.png" alt="LinkedIn">
                <img src="images/icons/ins_icon.png" alt="Instagram">
            </div>
            </div>
        </footer>

        <script>
        document.getElementById('registerForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('api/register.php', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('registerMsg').textContent = data.message;
            if (data.success) e.target.reset();
        });
        </script>
    </body>
</html>
