<!DOCTYPE html>
<html lang="en">
    <style>
        :root {
            --primary: #1e5fae;
            --track-bg: #e6e6e6;
            --thumb-size: 24px;
            --track-height: 6px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body class="p-4">
        <!-- âœ… Modern Navbar -->
        <div id="navbar-placeholder"></div>

        <div class="container mt-5" style="max-width:400px;">
            <h2 class="mb-3 text-center">Register</h2>
            <form id="registerForm">
            <input type="text" class="form-control mb-2" name="fullname" placeholder="Fullname" required>
            <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
            <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <button class="btn btn-primary w-100">Register</button>
            </form>
            <div id="registerMsg" class="mt-3 text-center text-muted"></div>
        </div>

        <!-- Footer -->
     <div id="footer-placeholder"></div>
     
     <script>
  // Load reusable footer
  fetch("footer.html")
    .then(response => response.text())
    .then(html => {
      document.getElementById("footer-placeholder").innerHTML = html;
    })
    .catch(err => console.error("Footer load failed:", err));
</script>

        <script>
        document.getElementById('registerForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('api/register.php', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('registerMsg').textContent = data.message;
            if (data.success) {
                alert("Registration successful! Redirecting to login...");
                window.location.href = "login.html";
            }
        });
        </script>
    </body>
</html>
