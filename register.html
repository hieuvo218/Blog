<!DOCTYPE html>
<html lang="en">
    <style>
        :root {
            --primary: #1e5fae;
            --track-bg: #e6e6e6;
            --thumb-size: 24px;
            --track-height: 6px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 16px 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-logo {
            width: 36px;
            height: 36px;
        }

        .footer-right img {
            width: 28px;
            height: 28px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .footer-right img:hover {
            transform: scale(1.1);
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body class="p-4">
        <!-- âœ… Modern Navbar -->
        <div id="navbar-placeholder"></div>

        <div class="container mt-5" style="max-width:400px;">
            <h2 class="mb-3 text-center">Register</h2>
            <form id="registerForm">
            <input type="text" class="form-control mb-2" name="fullname" placeholder="Fullname" required>
            <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
            <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <button class="btn btn-primary w-100">Register</button>
            </form>
            <div id="registerMsg" class="mt-3 text-center text-muted"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
            <div class="footer-left">
                <img src="images/logo.png" alt="Logo" class="footer-logo">
                <span class="fw-bold">MyWebsite</span>
            </div>
            <div class="footer-right">
                <img src="images/icons/fb_icon.png" alt="Facebook">
                <img src="images/icons/linkedin_icon.png" alt="LinkedIn">
                <img src="images/icons/ins_icon.png" alt="Instagram">
            </div>
            </div>
        </footer>

        <script>
        document.getElementById('registerForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('api/register.php', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('registerMsg').textContent = data.message;
            if (data.success) {
                alert("Registration successful! Redirecting to login...");
                window.location.href = "login.html";
            }
        });
        </script>
    </body>
</html>
